<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NER API - D√©tection d'Entit√©s Nomm√©es</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #555;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .entity {
            display: inline-block;
            padding: 4px 8px;
            margin: 2px;
            border-radius: 5px;
            font-weight: 500;
        }

        .entity-PER { background: #a8dadc; color: #1d3557; }
        .entity-ORG { background: #f1faee; color: #457b9d; }
        .entity-LOC { background: #f4a261; color: #264653; }
        .entity-Artist { background: #e76f51; color: white; }
        .entity-default { background: #e9ecef; color: #495057; }

        .legend {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }

        .legend-item {
            display: inline-block;
            margin-right: 15px;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ D√©tection d'Entit√©s Nomm√©es (NER)</h1>
        <p class="subtitle">Entrez un texte en fran√ßais pour extraire automatiquement les entit√©s nomm√©es</p>

        <div class="input-section">
            <label for="textInput">Texte √† analyser</label>
            <textarea 
                id="textInput" 
                rows="6" 
                placeholder="Exemple : Emmanuel Macron est pr√©sident de la France. Il a rencontr√© Angela Merkel √† Berlin."
            ></textarea>
        </div>

        <button onclick="analyzeText()">Analyser le texte</button>

        <div id="result" class="result-section">
            <h3>R√©sultats</h3>
            <div id="output"></div>
        </div>
    </div>

    <script>
        async function analyzeText() {
            const text = document.getElementById('textInput').value.trim();
            const resultDiv = document.getElementById('result');
            const outputDiv = document.getElementById('output');

            if (!text) {
                alert('Veuillez entrer du texte √† analyser');
                return;
            }

            // Tokenisation simple
            const tokens = text.split(/\s+/);

            resultDiv.classList.add('show');
            outputDiv.innerHTML = '<p class="loading">Analyse en cours...</p>';

            try {
                const response = await fetch('http://localhost:8000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ tokens: tokens })
                });

                if (!response.ok) {
                    throw new Error('Erreur API');
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                outputDiv.innerHTML = `
                    <div class="error">
                        <strong>Erreur:</strong> Impossible de se connecter √† l'API. 
                        Assurez-vous que l'API est d√©marr√©e sur http://localhost:8000
                        <br><br>
                        Lancez: <code>uvicorn src.api:app --reload</code>
                    </div>
                `;
            }
        }

        function displayResults(data) {
            const outputDiv = document.getElementById('output');
            let html = '<div style="line-height: 2.5;">';

            for (let i = 0; i < data.tokens.length; i++) {
                const token = data.tokens[i];
                const label = data.labels[i];

                if (label === 'O') {
                    html += `<span>${token}</span> `;
                } else {
                    const cleanLabel = label.replace('B-', '').replace('I-', '');
                    const entityClass = getEntityClass(cleanLabel);
                    html += `<span class="entity ${entityClass}" title="${label}">${token}</span> `;
                }
            }

            html += '</div>';

            html += `
                <div class="legend">
                    <strong>L√©gende:</strong><br>
                    <div class="legend-item"><span class="entity entity-PER">Personne</span></div>
                    <div class="legend-item"><span class="entity entity-ORG">Organisation</span></div>
                    <div class="legend-item"><span class="entity entity-LOC">Lieu</span></div>
                    <div class="legend-item"><span class="entity entity-Artist">Artiste</span></div>
                    <div class="legend-item"><span class="entity entity-default">Autres</span></div>
                </div>
            `;

            outputDiv.innerHTML = html;
        }

        function getEntityClass(label) {
            if (label.includes('PER')) return 'entity-PER';
            if (label.includes('ORG')) return 'entity-ORG';
            if (label.includes('LOC') || label.includes('Settlement')) return 'entity-LOC';
            if (label.includes('Artist')) return 'entity-Artist';
            return 'entity-default';
        }
    </script>
</body>
</html>
